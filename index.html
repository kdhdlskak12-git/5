<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기계식주차장 과태료 진단 셀프 테스트</title>
  <style>
    :root{
      --bg:#29c3cd; --bg-dark:#1fb4be; --ink:#000; --card:#a7f3d0; --btn:#0e7c86; --btn-hover:#0c6a72;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Pretendard",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic","맑은 고딕",sans-serif;background:var(--bg);color:var(--ink);display:flex;align-items:center;justify-content:center;min-height:100vh}
    .app{width:min(960px,100%);padding:24px}
    .hero{background:linear-gradient(180deg,var(--bg),var(--bg-dark));border-radius:24px;padding:28px;color:var(--ink);box-shadow:0 10px 20px rgba(0,0,0,.08);text-align:center}
    .hero h1{margin:12px 0 8px;font-size:32px}
    .hero p{margin:6px 0 0;opacity:.95}
    .logo{max-width:360px;margin:0 auto 12px;display:block}
    .stat{display:inline-block;margin-top:10px;padding:6px 14px;border-radius:999px;background:rgba(255,255,255,.3);font-weight:700}

    .card{background:var(--card);border-radius:20px;padding:20px;margin-top:18px;box-shadow:0 10px 16px rgba(0,0,0,.06)}
    .btn{appearance:none;border:none;background:var(--btn);color:#fff;font-weight:800;padding:12px 18px;border-radius:18px;cursor:pointer;font-size:16px;box-shadow:0 8px 14px rgba(0,0,0,.15)}
    .btn:hover{background:var(--btn-hover)}
    .opt{display:block;width:100%;text-align:center;padding:14px;margin:10px 0;border-radius:16px;background:#b6eef2;color:var(--ink);font-weight:800;cursor:pointer;font-size:20px}

    .muted{opacity:.85}
    .result-head{text-align:center}
    .result-head h2{margin:0 0 8px}
    .section-title{font-weight:800;margin:12px 0 10px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .cell{background:#b6eef2;border-radius:16px;padding:14px 16px;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:64px;cursor:pointer;text-align:center}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;font-weight:800;margin-top:6px}
    .pill.ok{background:#dcfce7;color:#14532d}
    .pill.no{background:#fee2e2;color:#7f1d1d}

    .detail-card{margin-top:16px;background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 12px rgba(0,0,0,.1)}
    .detail-card h3{margin:0 0 8px}

    .footer{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .hide{display:none}
    .back-btn{margin-top:12px;display:block;width:100%}
  </style>
</head>
<body>
  <div class="app">
    <!-- 인트로 -->
    <section id="screen-start" class="hero">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Korea_Transportation_Safety_Authority_Logo.png/320px-Korea_Transportation_Safety_Authority_Logo.png" alt="TS 한국교통안전공단" class="logo" />
      <h1>기계식주차장 과태료 진단 셀프 테스트</h1>
      <div class="stat">지금까지 참가자: <span id="participantCount">0</span> 명</div>
      <p>나는 기계식주차장 안전 관리에 대해 얼마나 알고 있을까? 모르면 모를수록 커지는 과태료</p>
      <button id="btnStart" class="btn">테스트 시작하기</button>
    </section>

    <!-- 퀴즈 -->
    <section id="screen-quiz" class="card hide">
      <h2 id="qTitle"></h2>
      <div id="optWrap"></div>
      <button id="btnBack" class="btn back-btn hide">뒤로가기</button>
    </section>

    <!-- 결과 -->
    <section id="screen-result" class="card hide">
      <div class="result-head">
        <h2>내 안전이해도</h2>
        <div class="muted">정답 <b id="score"></b> / <span id="totalQ"></span> · 예상 과태료 <b id="penaltyWon"></b>원</div>
        <div class="muted" id="penaltyHundred"></div>
      </div>
      <div class="section-title">항목별 이행 여부</div>
      <div id="grid"></div>
      <div id="detailBox" class="detail-card hide"></div>
      <div class="footer">
        <button id="btnRetry" class="btn">다시하기</button>
        <button id="btnShare" class="btn">공유하기</button>
      </div>
    </section>
  </div>

  <script>
    // ----- 데이터: 문제 8개 -----
    const QUIZ = [
      {
        title: '20대 이상의 기계식주차장치를 운영하는 기계식주차장관리자 등은 배상보험에 가입하지 않아도 된다?',
        answer: 'X',
        fine: 5000000,
        law: `과태료 500만원 이하\n주차장법 제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n1. 제19조의16제1항 또는 제2항을 위반하여 배상보험에 가입하지 아니한 자\n\n주차장법 제19조의16(보험 가입) \n① 제19조의14제1항에 따라 보수업의 등록을 한 자(이하 “보수업자”라 한다)는 그 업무를 수행하면서 고의 또는 과실로 타인에게 손해를 입힐 경우 그 손해에 대한 배상을 보장하기 위하여 보험에 가입하여야 한다.`
      },
      {
        title: '기계식주차장을 사용하지 않아도 사용검사 또는 정기검사의 검사를 받지 않아도 된다?',
        answer: 'X',
        fine: 1000000,
        law: `과태료 100만원 이하\n주차장법 제30조(과태료) ② 다음 각 호의 어느 하나에 해당하는 자에게는 100만원 이하의 과태료를 부과한다.\n2. 제19조의9제3항에 따른 사용검사 또는 정기검사의 유효기간이 지난 후 검사를 받지 아니한 자(제29조제2항제7호에 따라 벌칙을 부과받은 경우는 제외한다) \n\n주차장법 제19조의9(기계식주차장의 사용검사 등)\n③ 사용검사, 정기검사, 수시검사(이하 “안전검사”라 한다)의 유효기간, 연기 절차, 검사시기 등 검사에 필요한 사항은 대통령령으로 정한다.`
      },
      {
        title: '자체점검을 년 1회 실시해서 그 점검기록을 기계식주차장 정보망에 입력하여야 한다.',
        answer: 'X',
        fine: 1000000,
        law: `과태료 100만원 이하\n주차장법 제30조(과태료) ② 다음 각 호의 어느 하나에 해당하는 자에게는 100만원 이하의 과태료를 부과한다.\n4의4. 제19조의20제8항을 위반하여 자체점검을 하지 아니한 자\n4의5. 제19조의20제8항을 위반하여 자체점검 결과를 기계식주차장 정보망에 입력하지 아니하거나 거짓으로 입력한 자\n\n주차장법 제19조의20(기계식주차장치 관리인의 배치 및 교육 등)\n⑧ 기계식주차장관리자등은 주차장치 운행의 안전에 관한 점검(이하 “자체점검”이라 한다)을 월 1회 이상 실시하고 그 점검기록을 제19조의21에 따른 기계식주차장 정보망에 입력하여야 한다. <신설 2023. 8. 16.>`
      },
      {
        title: '검사확인증이나 기계식주차장의 사용을 금지하는 표지를 꼭 부착하여야 한다.',
        answer: 'O',
        fine: 500000,
        law: `과태료 50만원 이하\n제30조(과태료) ③ 다음 각 호의 어느 하나에 해당하는 자에게는 50만원 이하의 과태료를 부과한다.\n2. 제19조의10제2항(제19조의23제5항에서 준용되는 경우를 포함한다)을 위반하여 검사확인증이나 기계식주차장의 사용을 금지하는 표지를 부착하지 아니한 자\n\n주차장법 제19조의10(검사확인증의 발급 등)\n② 기계식주차장관리자등은 제1항에 따라 받은 검사확인증이나 기계식주차장의 사용을 금지하는 표지를 국토교통부령으로 정하는 바에 따라 기계식주차장에 붙여야 한다.`
      },
      {
        title: '기계식주차장에 관련된 안내문은 꼭 부착하지 않아도 된다.',
        answer: 'X',
        fine: 500000,
        law: `과태료 50만원 이하\n제30조(과태료) ③ 다음 각 호의 어느 하나에 해당하는 자에게는 50만원 이하의 과태료를 부과한다.\n4. 제19조의20제5항을 위반하여 안내문을 부착하지 아니한 자\n\n주차장법 제19조의20(기계식주차장치 관리인의 배치 및 교육 등)\n⑤ 기계식주차장관리자등은 주차장 이용자가 확인하기 쉬운 위치에 기계식주차장의 이용 방법을 설명하는 안내문을 붙여야 한다.`
      },
      {
        title: '기계식주차장에서 중대한 사고가 발생한 경우 1주일 이내에만 통보하면 된다.',
        answer: 'X',
        fine: 5000000,
        law: `과태료 500만원 이하\n제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n2. 제19조의22제1항을 위반하여 통보를 하지 아니하거나 거짓으로 통보한 자.\n\n주차장법 제19조의22(사고 보고 의무 및 사고 조사)\n① 기계식주차장관리자등은 그가 관리하는 기계식주차장으로 인하여 이용자가 사망하거나 다치는 사고, 자동차 추락 등 국토교통부령으로 정하는 중대한 사고가 발생한 경우에는 즉시 국토교통부령으로 정하는 바에 따라 관할 시장·군수 또는 구청장과 「한국교통안전공단법」에 따른 한국교통안전공단의 장에게 통보하여야 한다.`
      },
      {
        title: '중대한 사고가 발생했을 때, 인명구조 등 긴급한 사유가 있는 경우에는 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손하여도 된다.',
        answer: 'O',
        fine: 5000000,
        law: `과태료 500만원 이하\n제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n3. 제19조의22제2항을 위반하여 중대한 사고의 현장 또는 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손한 자.\n\n주차장법 제19조의22(사고 보고 의무 및 사고 조사)\n② 기계식주차장관리자등은 제1항 전단에 따른 중대한 사고가 발생한 경우에는 사고현장 또는 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손하여서는 아니 된다. 다만, 인명구조 등 긴급한 사유가 있는 경우에는 그러하지 아니하다.`
      },
      {
        title: '기계식주차장관리자 등은 기계식주차장치 관리인을 선임 또는 변경한 경우에는 선임 또는 변경 후 한달 이내에 시장ㆍ군수 또는 구청장에게 통보하여야 한다.',
        answer: 'X',
        fine: 500000,
        law: `과태료 50만원 이하\n제30조(과태료) ③ 다음 각 호의 어느 하나에 해당하는 자에게는 50만원 이하의 과태료를 부과한다.\n3. 제19조의20제3항을 위반하여 기계식주차장치 관리인의 선임 또는 변경 통보를 하지 아니한 자.\n\n주차장법 제19조의20(기계식주차장치 관리인의 배치 및 교육 등)\n③ 기계식주차장관리자등은 제1항에 따른 기계식주차장치 관리인을 선임 또는 변경한 경우에는 선임 또는 변경 후 14일 이내에 시장ㆍ군수 또는 구청장에게 통보하여야 한다. 기계식주차장치를 직접 관리하는 기계식주차장관리자등이 변경되었을 때에도 또한 같다.`
      }
    ];

    // 결과표 라벨(8칸)
    const CATEGORIES = ['보상책임 여부','검사 이행 여부','자체점검 여부','표지 부착 여부','안내문 부착 여부','사고 통보 여부','사고 현장 보존 여부','관리인 선임 통보 여부'];

    // ----- 상태 & 셀렉터 -----
    const state = { step:0, answers:[] };
    const $ = s=>document.querySelector(s);
    const screenStart=$('#screen-start'), screenQuiz=$('#screen-quiz'), screenResult=$('#screen-result');
    const btnStart=$('#btnStart'), btnRetry=$('#btnRetry'), btnShare=$('#btnShare'), btnBack=$('#btnBack');
    const qTitle=$('#qTitle'), optWrap=$('#optWrap');
    const participantCountEl=$('#participantCount');
    const scoreEl=$('#score'), totalQEl=$('#totalQ'), penaltyWonEl=$('#penaltyWon'), penaltyHundredEl=$('#penaltyHundred');
    const gridEl=$('#grid'), detailBox=$('#detailBox');

    // 참가자 수(로컬 저장)
    const LS_KEY_PARTICIPANTS='quiz_participants';
    function getParticipants(){ const n=parseInt(localStorage.getItem(LS_KEY_PARTICIPANTS)||'0',10); return isNaN(n)?0:n; }
    function incParticipants(){ const n=getParticipants()+1; localStorage.setItem(LS_KEY_PARTICIPANTS,String(n)); renderParticipants(); }
    function renderParticipants(){ participantCountEl.textContent=getParticipants().toLocaleString('ko-KR'); }

    // 화면 전환
    function show(el){ [screenStart,screenQuiz,screenResult].forEach(e=>e.classList.add('hide')); el.classList.remove('hide'); }

    // 문제 렌더
    function renderQuestion(){
      const q=QUIZ[state.step];
      qTitle.textContent=q.title;
      optWrap.innerHTML='';
      ['O','X'].forEach(choice=>{
        const btn=document.createElement('button');
        btn.className='opt';
        btn.textContent=choice;
        btn.onclick=()=>selectAnswer(choice);
        optWrap.appendChild(btn);
      });
      btnBack.classList.toggle('hide', state.step===0);
    }

    // 답 선택
    function selectAnswer(choice){
      state.answers[state.step]={choice};
      if(state.step<QUIZ.length-1){ state.step++; renderQuestion(); show(screenQuiz);} else { finish(); }
    }

    // 채점 & 결과 렌더
    function finish(){
      let correct=0, totalFine=0;
      QUIZ.forEach((q,i)=>{ const a=state.answers[i]?.choice; if(a===q.answer) correct++; else totalFine+=q.fine; });
      scoreEl.textContent=String(correct);
      totalQEl.textContent=String(QUIZ.length);
      penaltyWonEl.textContent=totalFine.toLocaleString('ko-KR');
      penaltyHundredEl.textContent=`응답자의 과태료는 ${(totalFine/1000000)}백만원 이하입니다.`;

      gridEl.innerHTML='';
      for(let i=0;i<8;i+=2){
        const row=document.createElement('div'); row.className='grid2';
        row.appendChild(renderCell(i)); row.appendChild(renderCell(i+1));
        gridEl.appendChild(row);
      }

      incParticipants();
      show(screenResult);
    }

    // 결과 셀
    function renderCell(idx){
      const label=CATEGORIES[idx]||''; const cell=document.createElement('div'); cell.className='cell';
      if(!label){ cell.innerHTML='&nbsp;'; return cell; }
      const q=QUIZ[idx]; const userAns=state.answers[idx]?.choice; const ok= userAns===q.answer;
      cell.innerHTML=`<div>${label}</div><span class="pill ${ok?'ok':'no'}">${ok?'이행 ✅':'미이행 ❌'} (${(q.fine/10000)}만원 이하)</span>`;
      cell.onclick=()=>showDetail(idx);
      return cell;
    }

    // 상세 카드
    function showDetail(idx){
      const q=QUIZ[idx]; if(!q) return;
      const userAns=state.answers[idx]?.choice || '-';
      detailBox.innerHTML = `
        <h3>${CATEGORIES[idx]}</h3>
        <p><strong>문제:</strong> ${q.title}</p>
        <p><strong>내 답변:</strong> ${userAns}</p>
        <p><strong>정답:</strong> ${q.answer}</p>
        <p><strong>과태료:</strong> ${(q.fine/10000)}만원 이하</p>
        <pre style="white-space:pre-wrap;background:#f3f3f3;padding:10px;border-radius:8px;">${q.law}</pre>
        <button class="btn" onclick="document.getElementById('detailBox').classList.add('hide')">뒤로가기</button>
      `;
      detailBox.classList.remove('hide');
      detailBox.scrollIntoView({behavior:'smooth'});
    }

    // 공유
    function sharePage(){ const url=location.href; if(navigator.share){ navigator.share({title:document.title,url}).catch(()=>{});} else { navigator.clipboard.writeText(url).then(()=>alert('페이지 링크가 복사되었습니다.')); } }

    // 이벤트
    btnStart.onclick=()=>{ state.step=0; state.answers=[]; renderQuestion(); show(screenQuiz); };
    btnRetry.onclick=()=>{ state.step=0; state.answers=[]; show(screenStart); };
    btnShare.onclick=sharePage;
    btnBack.onclick=()=>{ if(state.step>0){ state.step--; renderQuestion(); show(screenQuiz);} else { show(screenStart);} };

    // 초기화
    renderParticipants();
  </script>
</body>
</html
