      {

        answer: 'X',
        fine: 5000000,
        law: `과태료 500만원 이하\n주차장법 제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n\n1. 제19조의16제1항 또는 제2항을 위반하여 배상보험에 가입하지 아니한 자\n\n주차장법 제19조의16(보험 가입)\n② 대통령령으로 정하는 일정 규모 이상의 기계식주차장치를 운영하는 기계식주차장관리자등은 기계식주차장의 사고로 이용자 등 다른 사람의 생명ㆍ신체 또는 재산상의 손해를 발생하게 하는 경우 그 손해에 대한 배상을 보장하기 위하여 <span class="highlight-red">보험에 가입하여야 한다.</span> <신설 2023. 8. 16.>\n\n주차장법 시행령 제12조의7(기계식주차장의 사고 등에 대한 배상보험)\n② 법 제19조의16제2항에서 “대통령령으로 정하는 일정 규모 이상의 기계식주차장치”란 수용할 수 있는 자동차대수가 <span class="highlight-red">20대 이상</span>(하나의 주차장에 2개 이상의 기계식주차장치가 설치되어 있는 경우에는 각 기계식주차장치가 수용할 수 있는 자동차대수의 총합이 20대 이상)인 기계식주차장치를 말한다.`
      },
      {
        title: '2. 기계식주차장을 사용하지 않아도 정기검사 또는 정밀안전검사의 검사를 받지 않아도 된다?',
        answer: 'X',
        fine: 1000000,
        law: `과태료 100만원 이하\n주차장법 제30조(과태료) ② 다음 각 호의 어느 하나에 해당하는 자에게는 100만원 이하의 과태료를 부과한다.\n\n2. 제19조의9제3항에 따른 <span class="highlight-red">사용검사 또는 정기검사의 유효기간이 지난 후 검사를 받지 아니한 자</span>(제29조제2항제7호에 따라 벌칙을 부과받은 경우는 제외한다)\n\n5. 제19조의23제1항 후단에 따른 정기적 <span class="highlight-red">정밀안전검사를 받지 아니한 자</span>(제29조제2항제11호의3에 따라 벌칙을 부과받은 경우는 제외한다) \n\n주차장법 제19조의9(기계식주차장의 사용검사 등)\n③ 사용검사, 정기검사, 수시검사(이하 “안전검사”라 한다)의 유효기간, 연기 절차, 검사시기 등 검사에 필요한 사항은 대통령령으로 정한다.`
      },
      {
        title: '3. 자체점검을 년 1회 실시해서 그 점검기록을 기계식주차장 정보망에 입력하여야 한다.',
        answer: 'X',
        fine: 1000000,
        law: `과태료 100만원 이하\n주차장법 제30조(과태료) ② 다음 각 호의 어느 하나에 해당하는 자에게는 100만원 이하의 과태료를 부과한다.\n\n4의4. 제19조의20제8항을 위반하여 자체점검을 하지 아니한 자\n\n4의5. 제19조의20제8항을 위반하여 자체점검 결과를 기계식주차장 정보망에 입력하지 아니하거나 거짓으로 입력한 자\n\n주차장법 제19조의20(기계식주차장치 관리인의 배치 및 교육 등)\n⑧ 기계식주차장관리자등은 주차장치 운행의 안전에 관한 점검(이하 “자체점검”이라 한다)을 <span class="highlight-red">월 1회 이상</span> 실시하고 그 점검기록을 제19조의21에 따른 기계식주차장 정보망에 입력하여야 한다. <신설 2023. 8. 16.>`
      },
      {
        title: '4. 검사확인증이나 기계식주차장의 사용을 금지하는 표지를 꼭 부착하여야 한다.',
        answer: 'O',
        fine: 500000,
        law: `과태료 50만원 이하\n제30조(과태료) ③ 다음 각 호의 어느 하나에 해당하는 자에게는 50만원 이하의 과태료를 부과한다.\n\n2. 제19조의10제2항(제19조의23제5항에서 준용되는 경우를 포함한다)을 위반하여 검사확인증이나 기계식주차장의 사용을 금지하는 표지를 부착하지 아니한 자\n\n주차장법 제19조의10(검사확인증의 발급 등)\n② 기계식주차장관리자등은 제1항에 따라 받은 <span class="highlight-red">검사확인증이나 기계식주차장의 사용을 금지하는 표지를 국토교통부령으로 정하는 바에 따라 기계식주차장에 붙여야 한다.</span>`
      },
      {
        title: '5. 기계식주차장에 관련된 안내문은 꼭 부착하지 않아도 된다.',
        answer: 'X',
        fine: 500000,
        law: `과태료 50만원 이하\n제30조(과태료) ③ 다음 각 호의 어느 하나에 해당하는 자에게는 50만원 이하의 과태료를 부과한다.\n\n4. 제19조의20제5항을 위반하여 안내문을 부착하지 아니한 자\n\n주차장법 제19조의20(기계식주차장치 관리인의 배치 및 교육 등)\n⑤ 기계식주차장관리자등은 주차장 이용자가 확인하기 쉬운 위치에 <span class="highlight-red">기계식주차장의 이용 방법을 설명하는 안내문을 붙여야 한다.</span>`
      },
      {
        title: '6. 기계식주차장에서 중대한 사고가 발생한 경우 1주일 이내에만 통보하면 된다.',
        answer: 'X',
        fine: 5000000,
        law: `과태료 500만원 이하\n제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n\n2. 제19조의22제1항을 위반하여 통보를 하지 아니하거나 거짓으로 통보한 자.\n\n주차장법 제19조의22(사고 보고 의무 및 사고 조사)\n① 기계식주차장관리자등은 그가 관리하는 기계식주차장으로 인하여 이용자가 사망하거나 다치는 사고, 자동차 추락 등 국토교통부령으로 정하는 중대한 사고가 발생한 경우에는 <span class="highlight-red">즉시</span> 국토교통부령으로 정하는 바에 따라 관할 시장·군수 또는 구청장과 「한국교통안전공단법」에 따른 한국교통안전공단의 장에게 통보하여야 한다.`

        title: '7. 중대한 사고가 발생했을 때, 인명구조 등 긴급한 사유가 없는 경우에 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손하여도 된다.',
        answer: 'O',
        fine: 5000000,
        law: `과태료 500만원 이하\n제30조(과태료) ① 다음 각 호의 어느 하나에 해당하는 자에게는 500만원 이하의 과태료를 부과한다.\n\n3. 제19조의22제2항을 위반하여 중대한 사고의 현장 또는 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손한 자.\n\n주차장법 제19조의22(사고 보고 의무 및 사고 조사)\n② 기계식주차장관리자등은 제1항 전단에 따른 중대한 사고가 발생한 경우에는 <span class="highlight-red">사고현장 또는 중대한 사고와 관련되는 물건을 이동시키거나 변경 또는 훼손하여서는 아니 된다.</span> 다만, 인명구조 등 긴급한 사유가 있는 경우에는 그러하지 아니하다.`

    const CATEGORIES = ['1. 보상책임 여부','2. 검사 이행 여부','3. 자체점검 여부','4. 표지 부착 여부','5. 안내문 부착 여부','6. 사고 통보 여부','7. 사고 현장 보존 여부','8. 관리인 선임 통보 여부'];

    // ----- 상태 & 셀렉터 -----
    const state = { step:0, answers:[] };

    const scoreEl=$('#score'), totalQEl=$('#totalQ'), penaltyWonEl=$('#penaltyWon'), penaltyHundredEl=$('#penaltyHundred');
    const gridEl=$('#grid'), detailBox=$('#detailBox');

    // 참가자 수(로컬 저장)
    const LS_KEY_PARTICIPANTS='quiz_participants';
    function getParticipants(){ const n=parseInt(localStorage.getItem(LS_KEY_PARTICIPANTS)||'0',10); return isNaN(n)?0:n; }
    function incParticipants(){ const n=getParticipants()+1; localStorage.setItem(LS_KEY_PARTICIPANTS,String(n)); renderParticipants(); }
    function renderParticipants(){ participantCountEl.textContent=getParticipants().toLocaleString('ko-KR'); }

    // 화면 전환
    function show(el){ [screenStart,screenQuiz,screenResult].forEach(e=>e.classList.add('hide')); el.classList.remove('hide'); }

    // 문제 렌더
    function renderQuestion(){
      const q=QUIZ[state.step];
      qTitle.textContent=q.title;
      optWrap.innerHTML='';
      ['O','X'].forEach(choice=>{
        const btn=document.createElement('button');
        btn.className='opt';
        btn.textContent=choice;
        btn.onclick=()=>selectAnswer(choice);
        optWrap.appendChild(btn);
      });
      btnBack.classList.toggle('hide', state.step===0);
    }

    // 답 선택
    function selectAnswer(choice){
      state.answers[state.step]={choice};
      if(state.step<QUIZ.length-1){ state.step++; renderQuestion(); show(screenQuiz);} else { finish(); }
    }

    // 채점 & 결과 렌더
    function finish(){
      let correct=0, totalFine=0;
      QUIZ.forEach((q,i)=>{ const a=state.answers[i]?.choice; if(a===q.answer) correct++; else totalFine+=q.fine; });
      scoreEl.textContent=String(correct);
      totalQEl.textContent=String(QUIZ.length);
      penaltyWonEl.textContent=totalFine.toLocaleString('ko-KR');
      //penaltyHundredEl.textContent=`응답자의 과태료는 ${(totalFine/1000000)}백만원 이하입니다.`;

      gridEl.innerHTML='';
      for(let i=0;i<8;i+=2){
        const row=document.createElement('div'); row.className='grid2';
        row.appendChild(renderCell(i)); row.appendChild(renderCell(i+1));
        gridEl.appendChild(row);
      }

      incParticipants();
      show(screenResult);
    }

    // 결과 셀
    function renderCell(idx){
      const label=CATEGORIES[idx]||''; const cell=document.createElement('div'); cell.className='cell';
      if(!label){ cell.innerHTML='&nbsp;'; return cell; }
      const q=QUIZ[idx]; const userAns=state.answers[idx]?.choice; const ok= userAns===q.answer;
      cell.innerHTML=`<div>${label}</div><span class="pill ${ok?'ok':'no'}">${ok?'숙지 ✅':'미숙지 ❌'}<br>(${(q.fine/10000)}만원 이하)</span>`;
      cell.onclick=()=>showDetail(idx);
      return cell;
    }

    // 상세 카드
    function showDetail(idx){
      const q=QUIZ[idx]; if(!q) return;
      const userAns=state.answers[idx]?.choice || '-';
      detailBox.innerHTML =  `
        <h3>${CATEGORIES[idx]}</h3>
        <p class="answer-box">문제:</strong> ${q.title}</p>
        <p class="answer-box">내 답변:</strong> ${userAns}</p>
        <p class="answer-box">정답:</strong> ${q.answer}</p>
        <p class="answer-box">과태료:</strong> ${(q.fine/10000)}만원 이하</p>
        <div style="white-space:pre-wrap;background:#f3f3f3;padding:10px;border-radius:8px;">${q.law}</div>
        <button class="btn" onclick="document.getElementById('detailBox').classList.add('hide')">뒤로가기</button>
      `;
      detailBox.classList.remove('hide');
      detailBox.scrollIntoView({behavior:'smooth'});
    }

    // 공유
    function sharePage(){ const url=location.href; if(navigator.share){ navigator.share({title:document.title,url}).catch(()=>{});} else { navigator.clipboard.writeText(url).then(()=>alert('페이지 링크가 복사되었습니다.')); } }

    // 이벤트
    btnStart.onclick=()=>{ state.step=0; state.answers=[]; renderQuestion(); show(screenQuiz); };
    btnRetry.onclick=()=>{ state.step=0; state.answers=[]; show(screenStart); };
    btnShare.onclick=sharePage;
    btnBack.onclick=()=>{ if(state.step>0){ state.step--; renderQuestion(); show(screenQuiz);} else { show(screenStart);} };

    // 초기화
    renderParticipants();
  </script>
</body>
</html>
